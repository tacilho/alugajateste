<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlugaJá - Manutenção e Despesas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            border-radius: 20px;
            padding-top: 80px;
        }

        .header {
            display: flex;
            padding: 10px 20px;
            justify-content: space-between;
            align-items: center;
            background-color: #052c52;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 3px;
        }

        .menu {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-grow: 1;
        }

        .menu-button {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            position: relative;
        }

        .button-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .search {
            display: flex;
            align-items: center;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .search input {
            padding: 10px;
            border: none;
            border-radius: 10px;
            width: 200px;
        }

        main {
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="https://img.icons8.com/?size=100&id=261&format=png&color=000000" alt="Ícone" class="logo-icon">
                <span>aluga já</span>
            </div>
            <nav class="menu">
                <button id="consultar-button" class="menu-button">
                    <img src="https://img.icons8.com/?size=100&id=85786&format=png&color=000000" alt="Despesas" class="button-icon">
                    Consultar cadastros
                    <div id="consultar-dropdown" class="dropdown-menu">
                        <ul>
                            <li><a href="../clientes cadastrados/index.html">Clientes</a></li>
                            <li><a href="../veiculos cadastrados/index.html">Veículos</a></li>
                            <li><a href="../entradas cadastradas/index.html">Entradas</a></li>
                            <li><a href="#">Despesas</a></li>
                        </ul>
                    </div>
                </button>                
                <a href="../manutenções/index.html">
                    <button class="menu-button">
                        <img src="https://img.icons8.com/?size=100&id=11151&format=png&color=000000" alt="Manutenção" class="button-icon">
                        Manutenção
                    </button>
                </a>
                <button id="cadastros-button" class="menu-button">
                    <img src="https://img.icons8.com/?size=100&id=t5GRNS5yIsHP&format=png&color=000000" alt="Cadastro" class="button-icon">
                    Cadastro
                    <div id="dropdown" class="dropdown-menu">
                        <ul>
                            <li><a href="../clientes/index.html">Cliente</a></li>
                            <a href="../veiculos/index.html">Veículo</a>
                            <li><a href="../entradas/index.html">Entradas</a></li>
                            <li><a href="../despesas/index.html">Despesas</a></li>
                        </ul>
                    </div>
                </button>
            </nav>
            <div class="search">
                <img src="https://img.icons8.com/?size=100&id=7695&format=png&color=000000" alt="Ícone de pesquisa" class="search-icon">
                <input type="text" placeholder="Pesquisar...">
            </div>

            <a href="../institucional/index.html" class="home-button">
                <img src="https://img.icons8.com/?size=100&id=2797&format=png&color=000000" alt="Casa" class="button-icon">
            </a>            

        </header>

        <main>
            <section class="form-section">
                <h2>Cadastro de Entradas</h2>
                <form id="entradaForm">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" name="descricao" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select id="categoria" name="categoria" required>
                                <option value="">Selecione...</option>
                                <option value="Aluguel">Aluguel de Motos</option>
                                <option value="Seguro">Seguro de Motos</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor (R$)</label>
                            <input type="number" id="valor" name="valor" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vencimento">Data de pagamento</label>
                            <input type="date" id="vencimento" name="vencimento" required>
                        </div>
                        <div class="form-group">
                            <label for="formaPagamento">Forma de Pagamento</label>
                            <select id="formaPagamento" name="formaPagamento" required>
                                <option value="">Selecione...</option>
                                <option value="Dinheiro">Dinheiro</option>
                                <option value="Cartão de Crédito">Cartão de Crédito</option>
                                <option value="Transferência">Transferência</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cliente">Cliente</label>
                        <select id="cliente" name="cliente" required>
                            <option value="">Selecione o Cliente</option>
                            <!-- Adicione os clientes disponíveis para locação -->
                            <option value="Cliente A">Cliente A</option>
                            <option value="Cliente B">Cliente B</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="moto">Moto</label>
                            <select id="moto" name="moto">
                                <option value="">Selecione a moto</option>
                                <!-- Adicione as motos disponíveis para locação -->
                                <option value="Moto A">Moto A</option>
                                <option value="Moto B">Moto B</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="centroCusto">Centro de Custo</label>
                            <input type="text" id="centroCusto" name="centroCusto">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="">Selecione...</option>
                            <option value="Recebido">Recebido</option>
                            <option value="Não recebido">Não recebido</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="anexos">Anexar Comprovante</label>
                        <input type="file" id="anexos" name="anexos" accept=".pdf, .jpg, .png">
                    </div>
                    <div class="form-group">
                        <label for="observacoes">Observações</label>
                        <textarea id="observacoes" name="observacoes" rows="4"></textarea>
                    </div>
                    <button type="submit">Salvar</button>
                </form>
            </section>
        </main>
        
        
        
        
    </div>

    <footer class="footer">
        <p>&copy; 2024 AlugaJá - Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
