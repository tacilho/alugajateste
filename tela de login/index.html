<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Acesse o portal</h1>
                <span>Use as credenciais fornecidas no ato do contrato</span>
                
                <input type="email" id="email" placeholder="Usuário" />
                <input type="password" id="password" placeholder="Senha" />                
                <a href="#">Esqueceu suas credenciais?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Já tem conta?</h1>
                    <button class="ghost" id="signIn">Faça seu login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Alugue com quem você confia!</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
