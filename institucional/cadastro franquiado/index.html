<form action="https://formsubmit.co/gabrielotacilioalveslopes2019@gmail.com" method="POST">

        <h2>Você está a um passo de ser nosso cliente!</h2>
                <div class="form-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <input type="date" id="data_nascimento" name="data_nascimento" placeholder="Data de Nascimento" required>
                </div>
                <div class="form-group">
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                </div>
                <div class="form-group">
                    <input type="text" id="rg" name="rg" placeholder="RG" required>
                </div>
                <div class="form-group">
                    <input type="text" id="cnh" name="cnh" placeholder="CNH" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefones" required>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <input type="text" id="cep" name="cep" placeholder="CEP" required onblur="buscarEndereco()">
                    </div>
                    <div class="form-group">
                        <input type="text" id="rua" name="rua" placeholder="Rua" required readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="bairro" name="bairro" placeholder="Bairro" required readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="estado" name="estado" placeholder="Estado" required readonly>
                    </div>
                    
                <div class="form-group">
                    <input type="text" id="numero" name="numero" placeholder="Número da casa" required>
                </div>
                <div class="form-group">
                    <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                </div>
                <div class="form-group">
                    <label for="plano">Plano Escolhido</label>
                    <select id="plano" name="plano" required>
                        <option value="basico">Básico</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="foto_cnh" class="upload-label">Envie uma foto da sua CNH frente e verso</label>
                    <div class="upload-area" id="upload_cnh">
                        <input type="file" id="foto_cnh" name="foto_cnh" accept="image/*" class="file-upload" required>
                    </div>
                    <div id="preview_cnh" class="preview"></div> <!-- Aqui será exibida a imagem -->
                
                <div class="form-group">
                    <label for="foto_documentos" class="upload-label">Envie uma foto do seu CPF e RG frente e verso</label>
                    <div class="upload-area" id="upload_documentos">
                        <input type="file" id="foto_documentos" name="foto_documentos" accept="image/*" class="file-upload" required>
                    </div>
                    <div id="preview_documentos" class="preview"></div> <!-- Aqui será exibida a imagem -->
                
                <div class="form-group">
                    <label for="selfie" class="upload-label">Envie uma selfie (a foto deve estar em boa qualidade)</label>
                    <div class="upload-area" id="upload_selfie">
                        <input type="file" id="selfie" name="selfie" accept="image/*" class="file-upload" required>
                    </div>
                    <div id="preview_selfie" class="preview"></div> <!-- Aqui será exibida a imagem -->
                
                

        <button type="submit">Enviar seu cadastro</button>


        <input type="hidden" name="subject" value="Novo Contato!">
        <input type="text" name="_honey" style="display:none">
